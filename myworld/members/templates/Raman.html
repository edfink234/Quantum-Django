        <script>
            let isMouseHover = false;
            let htmlstringlist = ["user = {{ user.get_username }};"];
            let basicAnimation = function(){
                var border = document.createElement('mydiv');
                border.id = "border_id";
                border.className = 'outer_square';
                var square = document.createElement('mydiv');
                square.className = 'square';
                
                border.appendChild(square);
                document.body.appendChild(border);
                htmlstringlist.push(border.innerHTML.toString());
                console.log(htmlstringlist.join(' '));
                //chatSocket.send(htmlstringlist.join(' '));
                SendBack(htmlstringlist.join(' '));
                        
                isMouseHover = false; //right-click menu disappears
                
                document.getElementById('ctxmenu').remove();
               // alert(document.getElementById("border_id"));
            };
            
            let removeBasicAnimation = function(){
                var ctxMenu = document.getElementById("border_id");
                if (ctxMenu)
                {
                    if (htmlstringlist.length > 1)
                    {
                        htmlstringlist.pop();
                    }
                    //chatSocket.send(htmlstringlist.join(' '));
                    
                    SendBack(htmlstringlist.join(' '));
                    
                    ctxMenu.parentNode.removeChild(ctxMenu);
                }
                isMouseHover = false; //right-click menu disappears
                
                document.getElementById('ctxmenu').remove();
            };

            document.body.addEventListener("contextmenu", function (e) {
                
                e.preventDefault();
                let menu = document.createElement("mydiv");
                menu.id = "ctxmenu";
                menu.style.top = (e.clientY)+"px"; //y-position of menu
                menu.style.left = (event.clientX)+"px"; //x-position of menu
                
                menu.innerHTML =
                String.raw`
                <p onclick = "basicAnimation()">Add Basic Animation</p>
                <p onclick = "removeBasicAnimation()">Remove Basic Animation</p>
                <p onclick='alert("Thank you!"); isMouseHover = false;'>Upvote</p>`;
                
                /*menu.addEventListener("mouseleave", function (event) {
                  isMouseHover = false;
                }, false);

                menu.addEventListener("mouseover", function (event) {
                    isMouseHover = true;
                    
                }, false);*/
                
                document.body.appendChild(menu);
                
            }, false);
            
            document.addEventListener("click",function(event){
                var ctxMenu = document.getElementById("ctxmenu");
                //remove right-click menu if defined
                if (!isMouseHover && ctxMenu)
                {
                    ctxMenu.parentNode.removeChild(ctxMenu);
                }
            },false);
            console.log("{{ user.get_username }}");
            console.log("connected!")
            chatSocket = new WebSocket(
                        'ws://'
                        + window.location.host
                       + '/ws/members/Raman/Raman/'
                    );
            var lowEnd = 0;
            var highEnd = 0;
            var numLines = 0;
            var lineVals = [];
            var started = true;
            function Start()
            {
                var count = 0;
                const interval = 100;
                if (!started)
                {
                    chatSocket = new WebSocket(
                                'ws://'
                                + window.location.host
                               + '/ws/members/Raman/Raman/'
                            );
                    started = true;
                }
                    
                chatSocket.onclose = function(e) {
                    //Reference: https://stackoverflow.com/a/61283792/18255427
                    let specificStatusCodeMappings = {
                        '1000': 'Normal Closure',
                        '1001': 'Going Away',
                        '1002': 'Protocol Error',
                        '1003': 'Unsupported Data',
                        '1004': '(For future)',
                        '1005': 'No Status Received',
                        '1006': 'Abnormal Closure',
                        '1007': 'Invalid frame payload data',
                        '1008': 'Policy Violation',
                        '1009': 'Message too big',
                        '1010': 'Missing Extension',
                        '1011': 'Internal Error',
                        '1012': 'Service Restart',
                        '1013': 'Try Again Later',
                        '1014': 'Bad Gateway',
                        '1015': 'TLS Handshake'
                    };
                    
                    console.log(specificStatusCodeMappings[e.code]);
                };
            
                chatSocket.onmessage = function(e) {
                    const data = JSON.parse(e.data);
                    
                    //console.log(Object.keys(data.event.text).length);
                    
                    var startTime = parseFloat(data.event.text[2])*1000;
                    
                    var endTime = new Date().getTime();
                    
                    
                    var timeDiff = (endTime-startTime)/1000;
                    
                    if (numLines++ < 1)
                    {
                        document.querySelector('#chat-log').value += timeDiff;
                    }
                    else
                    {
                        document.querySelector('#chat-log').value = timeDiff;
                    }
                    //console.log(timeDiff);
                    if (timeDiff > 1)
                    {
                        chatSocket.send("increase!");
                    }
                    else if (timeDiff < 1)
                    {
                        chatSocket.send("decrease!");
                    }
                    Data = data.event["text"][1].replaceAll('[','').replaceAll(']','').split(',').map(Number)
                    lineVals.push(Data[0]);
                    if (lineVals.length > interval)
                    {
                        lineVals.splice(0,1);
                    }
                    newArr = [];
                    Data.splice(0,1);
                    while(Data.length) newArr.push(Data.splice(0,11));
                    var my_plot =
                    {
                        z : newArr,
                        type: 'heatmap',
                        // opacity: 0.8,
                        zmin: 407,
                        zmax: 1518,
                        showlegend: false,
                        showlegend: false,
                        xaxis: {visible: false},
                        showscale: false,
                        //colorbar: {showlegend: false, xaxis: {visible: false},showscale: false, orientation: 'h', ticklabelposition: "right"}
                    };
                    
                    var list = [];
                    for (var i = lowEnd; i <= highEnd; i++) {
                        list.push(i);
                    }
                    
                    var next_plot =
                    {
                        x: list,
                        y: lineVals,
                        type: 'scatter',
                        xaxis: 'x2',
                        yaxis: 'y2',
                    };
                    
                    var layout = {
                        xaxis: {domain: [0, 0.3], "visible": false},
                        yaxis: {"visible": false},
                        yaxis2: {anchor: 'x2', range: [ 0, 5.7 ]},
                        xaxis2: {domain: [0.35, 1], range: list},
                        
                        grid: {rows: 1, columns: 2, pattern: 'independent'},
                        
                        margin: {
                            l: 40,
                            r: 40,
                            b: -10,
                            t: 50,
                            pad: 4
                        }
                    };
                    
                    Plotly.newPlot('heat-map-line-graph-show', [my_plot, next_plot], layout);
                    if (highEnd < 99)
                    {
                        highEnd++;
                    }
                    else
                    {
                        lowEnd++;
                        highEnd++;
                    }
                };
            }
            
            Start();
            
            function Stop()
            {
                console.log(lowEnd, highEnd);
                chatSocket.close();
                started = false;
            }
            function SendBack(arg = "hi friend")
            {
                if (!started)
                {
                    chatSocket = new WebSocket(
                                'ws://'
                                + window.location.host
                               + '/ws/members/Raman/Raman/'
                            );
                    
                    chatSocket.onopen = () => chatSocket.send(arg);
                    started = true;
                }
                else
                {
                    chatSocket.send(arg);
                }
            }
                        
            
        </script>
